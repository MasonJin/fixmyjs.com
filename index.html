<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <link href='http://fonts.googleapis.com/css?family=Redressed' rel='stylesheet' type='text/css'>

<body>
  <header>
    <h1>fixmyjs.com</h1>
    <nav>
      <a id="about" href="#">About</a>
      <a href="https://github.com/goatslacker/fixmyjs.com">Source</a>
      <a href="https://github.com/goatslacker/jshint-autofix/downloads">Download</a>
      <a href="https://github.com/goatslacker/fixmyjs.com/issues">Report Issue</a>
    </nav>
    <a href="http://github.com/goatslacker/jshint-autofix"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 9001" src="https://a248.e.akamai.net/assets.github.com/img/e6bef7a091f5f3138b8cd40bc3e114258dd68ddf/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub"></a>
  </header>
  <section>
    <code id="code"></code>
    <button>Fix It!</button>
  </section>
  <footer>&copy; <a href="http://josh.mit-license.org">license</a></footer>
  <span class="close">X</span>
  <datalist>
    <input name="asi" type="checkbox" value="asi" /> <label for="asi">asi</label> <br />
    <input name="auto_indent" type="checkbox" value="auto_indent" /> <label for="auto_indent">auto_indent</label> <br />
    <input name="debug" type="checkbox" value="debug" /> <label for="debug">debug</label> <br />
    <input name="immed" type="checkbox" value="immed" checked="checked" /> <label for="immed">immed</label> <br />
    <input name="indent" type="text" value="4" class="optText" /> <label for="indent">indent</label> <br />
    <input type="radio" name="indentpref" value="spaces" checked="checked" /> <label for="indentpref">spaces</label> <br />
    <input type="radio" name="indentpref" value="tabs" /> <label for="indentpref">tabs</label> <br />
    <input name="lastsemic" type="checkbox" value="lastsemic" /> <label for="lastsemic">lastsemic</label> <br />
    <input name="laxbreak" type="checkbox" value="laxbreak" checked="checked" /> <label for="laxbreak">laxbreak</label> <br />
    <input name="shadow" type="checkbox" value="shadow" /> <label for="shadow">shadow</label> <br />
    <input name="sub" type="checkbox" value="sub" /> <label for="sub">sub</label> <br />
    <input name="supernew" type="checkbox" value="supernew" /> <label for="supernew">supernew</label> <br />
    <input name="trailing" type="checkbox" value="trailing" checked="checked" /> <label for="trailing">trailing</label> <br />
    <input name="white" type="checkbox" value="white" /> <label for="white">white</label> <br />
  </datalist>
  <a id="options" href="#">Options</a>
  <aside>
    <p>fixmyjs.com is meant to automatically fix your lint errors in a non-destructive way.</p>
    <p>It uses <a href="https://github.com/jshint/jshint">JSHint</a> to detect the errors</p>
    <p>For more information, <a href="https://github.com/goatslacker/jshint-autofix">go here</a>.</p>
  </aside>
</body>
